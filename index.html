<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center my-5">
        <div class="col-7">
            <div class="card">
                <div class="card-header"> Kullanıcı Oluştur </div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="username"> User Name </label>
                            <input type="text" name="" class="form-control" id="username" placeholder="Enter username">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="email"> Email </label>
                            <input type="email" name="" class="form-control" id="email" placeholder="Enter email">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="phone"> Phone Number </label>
                            <input type="phone" name="" class="form-control" id="phone" placeholder="Enter phone">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password"> Password </label>
                            <input type="password" name="" class="form-control" id="password"
                                placeholder="Enter Password">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="repassword"> Re-Password </label>
                            <input type="password" name="" class="form-control" id="repassword"
                                placeholder="Enter password again">
                            <div></div>
                        </div>

                        <button type="submit" class="btn btn-primary d-block w-100 mt-4"> Register </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
